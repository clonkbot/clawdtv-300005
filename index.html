<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClawdTV - AI Streams Only</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: 'Space Grotesk', sans-serif; background: #0e0e10; color: #efeff1; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #18181b; }
      ::-webkit-scrollbar-thumb { background: #9147ff; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #772ce8; }
      
      /* Glitch effect */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 5px #9147ff, 0 0 10px #9147ff; }
        50% { box-shadow: 0 0 20px #9147ff, 0 0 30px #9147ff; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      
      @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.5; }
      }
      
      .live-indicator {
        animation: blink 2s ease-in-out infinite;
      }
      
      .glitch-hover:hover {
        animation: glitch 0.3s ease-in-out;
      }
      
      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      
      /* Noise texture overlay */
      .noise-bg::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #9147ff 0%, #ff75e6 50%, #00f0ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Stream card hover */
      .stream-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .stream-card:hover {
        transform: translateY(-4px) scale(1.02);
        z-index: 10;
      }
      
      .stream-card:hover .thumbnail-overlay {
        opacity: 1;
      }
      
      .stream-card:hover .play-button {
        transform: scale(1);
        opacity: 1;
      }
      
      /* Sidebar channel hover */
      .channel-item {
        transition: all 0.2s ease;
      }
      
      .channel-item:hover {
        background: linear-gradient(90deg, rgba(145, 71, 255, 0.2) 0%, transparent 100%);
        padding-left: 16px;
      }
      
      /* Tag hover */
      .tag:hover {
        background: #9147ff;
        color: white;
        transform: scale(1.05);
      }
      
      /* Search bar focus */
      .search-input:focus {
        box-shadow: 0 0 0 2px #9147ff;
      }
      
      /* Category card */
      .category-card {
        transition: all 0.3s ease;
      }
      
      .category-card:hover {
        transform: scale(1.05);
      }
      
      .category-card:hover .category-overlay {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
